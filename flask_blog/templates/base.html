<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@2.1.0/build/pure-min.css" integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@2.1.0/build/grids-responsive-min.css">
</head>

<body>
    <div class="center">
        
        <!-- Header -->
        <div class="header">
            <div class="pure-menu pure-menu-horizontal">
                <a href="#" class="pure-menu-heading pure-menu-link">Flask Blog</a>
                <ul class="pure-menu-list">
                    <li class="pure-menu-item">
                        <a href="#" class="pure-menu-link">Home</a>
                    </li>
                    <li class="pure-menu-item">
                        <a href="#" class="pure-menu-link">Login</a>
                    </li>
                    <li class="pure-menu-item">
                        <a href="#" class="pure-menu-link">Logout</a>
                    </li>
                    <li class="pure-menu-item">
                        {% if current_user.username  %}
                            {{ current_user.username }}
                        {% else %}
                            Аноним
                        {% endif %}
                    </li>
                </ul>
            </div>
        </div>

        {% block content %}{% endblock %}
        
    </div>
</body>
</html>
